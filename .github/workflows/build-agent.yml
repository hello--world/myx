name: Build Agent

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'agent/**'
      - '.github/workflows/build-agent.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'agent/**'
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    name: Build Agent
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact_name: myx-agent-linux-amd64
          - goos: linux
            goarch: arm64
            artifact_name: myx-agent-linux-arm64
          - goos: darwin
            goarch: amd64
            artifact_name: myx-agent-darwin-amd64
          - goos: darwin
            goarch: arm64
            artifact_name: myx-agent-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        working-directory: ./agent
        run: go mod download

      - name: Build
        working-directory: ./agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o ${{ matrix.artifact_name }} -ldflags="-s -w" main.go
          chmod +x ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: agent/${{ matrix.artifact_name }}
          retention-days: 30

  release:
    name: Upload to Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'))
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine release tag
        id: release_tag
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "name=${{ github.event.release.name }}" >> $GITHUB_OUTPUT
          else
            # 从main/master分支推送时，使用latest标签
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "name=Latest Agent Binaries" >> $GITHUB_OUTPUT
          fi

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/myx-agent-linux-amd64/myx-agent-linux-amd64
            artifacts/myx-agent-linux-arm64/myx-agent-linux-arm64
            artifacts/myx-agent-darwin-amd64/myx-agent-darwin-amd64
            artifacts/myx-agent-darwin-arm64/myx-agent-darwin-arm64
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: ${{ steps.release_tag.outputs.name }}
          body: |
            Agent binaries built from commit ${{ github.sha }}
            
            **Platforms:**
            - Linux AMD64 (myx-agent-linux-amd64)
            - Linux ARM64 (myx-agent-linux-arm64)
            - macOS AMD64 (myx-agent-darwin-amd64)
            - macOS ARM64 (myx-agent-darwin-arm64)
            
            **Download URLs:**
            - Linux AMD64: `https://github.com/${{ github.repository }}/releases/download/${{ steps.release_tag.outputs.tag }}/myx-agent-linux-amd64`
            - Linux ARM64: `https://github.com/${{ github.repository }}/releases/download/${{ steps.release_tag.outputs.tag }}/myx-agent-linux-arm64`
            - macOS AMD64: `https://github.com/${{ github.repository }}/releases/download/${{ steps.release_tag.outputs.tag }}/myx-agent-darwin-amd64`
            - macOS ARM64: `https://github.com/${{ github.repository }}/releases/download/${{ steps.release_tag.outputs.tag }}/myx-agent-darwin-arm64`
          draft: false
          prerelease: false
          make_latest: ${{ steps.release_tag.outputs.tag == 'latest' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

