name: Build All Docker Images

on:
  push:
    tags:
      - 'v*'  # tag push 会自动触发并发布带版本号的镜像
  workflow_dispatch:
    inputs:
      build_agent:
        description: '构建 Agent 镜像'
        required: false
        default: 'true'
        type: boolean
      build_backend:
        description: '构建 Backend 镜像'
        required: false
        default: 'true'
        type: boolean
      build_frontend:
        description: '构建 Frontend 镜像'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io

jobs:
  build-all:
    name: Build All Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - name: agent
            context: .
            file: ./agent/Dockerfile
          - name: backend
            context: .
            file: ./backend/Dockerfile
          - name: frontend
            context: .
            file: ./frontend/Dockerfile
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-,enable=${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref_type != 'tag') }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Check if service should be built
        id: should_build
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            case "${{ matrix.service.name }}" in
              agent)
                if [ "${{ inputs.build_agent }}" == "false" ]; then
                  echo "skip=true" >> $GITHUB_OUTPUT
                  exit 0
                fi
                ;;
              backend)
                if [ "${{ inputs.build_backend }}" == "false" ]; then
                  echo "skip=true" >> $GITHUB_OUTPUT
                  exit 0
                fi
                ;;
              frontend)
                if [ "${{ inputs.build_frontend }}" == "false" ]; then
                  echo "skip=true" >> $GITHUB_OUTPUT
                  exit 0
                fi
                ;;
            esac
          fi
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Build and push
        if: steps.should_build.outputs.skip != 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.file }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

