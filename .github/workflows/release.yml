name: Release

on:
  release:
    types: [created]

jobs:
  build-agent:
    name: Build Agent for Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
        include:
          - goos: linux
            goarch: amd64
            artifact_name: myx-agent-linux-amd64
          - goos: linux
            goarch: arm64
            artifact_name: myx-agent-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        working-directory: ./agent
        run: go mod download

      - name: Build
        working-directory: ./agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o ${{ matrix.artifact_name }} -ldflags="-s -w" main.go
          chmod +x ${{ matrix.artifact_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: agent/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

