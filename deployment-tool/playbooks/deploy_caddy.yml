---
- name: Deploy Caddy
  hosts: local
  become: yes
  vars:
    caddy_version: "latest"
  tasks:
    - name: Update system packages
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"
      ignore_errors: yes

    - name: Update system packages (RedHat)
      yum:
        name: "*"
        state: latest
      when: ansible_os_family == "RedHat"
      ignore_errors: yes

    - name: Install required packages
      package:
        name:
          - curl
          - wget
        state: present

    - name: Download Caddy
      get_url:
        url: "https://caddyserver.com/api/download?os={{ ansible_system | lower }}&arch={{ ansible_architecture }}&id=standard"
        dest: /tmp/caddy.tar.gz
        mode: '0644'

    - name: Extract Caddy
      unarchive:
        src: /tmp/caddy.tar.gz
        dest: /tmp
        remote_src: yes

    - name: Install Caddy binary
      copy:
        src: /tmp/caddy
        dest: /usr/local/bin/caddy
        mode: '0755'
        remote_src: yes

    - name: Create Caddy user
      user:
        name: caddy
        system: yes
        shell: /usr/sbin/nologin
        home: /var/lib/caddy
        create_home: yes

    - name: Create Caddy directories
      file:
        path: "{{ item }}"
        state: directory
        owner: caddy
        group: caddy
      loop:
        - /etc/caddy
        - /var/lib/caddy
        - /var/www/html

    - name: Create Caddy systemd service
      copy:
        content: |
          [Unit]
          Description=Caddy
          Documentation=https://caddyserver.com/docs/
          After=network.target network-online.target
          Requires=network-online.target

          [Service]
          Type=notify
          User=caddy
          Group=caddy
          ExecStart=/usr/local/bin/caddy run --environ --config /etc/caddy/Caddyfile
          ExecReload=/usr/local/bin/caddy reload --config /etc/caddy/Caddyfile --force
          TimeoutStopSec=5s
          LimitNOFILE=1048576
          LimitNPROC=512
          PrivateTmp=true
          ProtectSystem=full
          AmbientCapabilities=CAP_NET_BIND_SERVICE

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/caddy.service
        mode: '0644'

    - name: Create default Caddyfile
      copy:
        content: |
          :80 {
              respond "Caddy is running"
          }
        dest: /etc/caddy/Caddyfile
        mode: '0644'
        owner: caddy
        group: caddy

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Start and enable Caddy service
      systemd:
        name: caddy
        state: started
        enabled: yes

    - name: Verify Caddy installation
      command: /usr/local/bin/caddy version
      register: caddy_version
      changed_when: false

    - name: Display Caddy version
      debug:
        msg: "Caddy installed successfully: {{ caddy_version.stdout }}"

