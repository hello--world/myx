name: Build Agent

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'agent/**'
      - '.github/workflows/build-agent.yml'
    tags:
      - 'v*'  # tag push 不受 paths 限制，会自动触发
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'agent/**'
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    name: Build Agent
    runs-on: ubuntu-latest
    # tag push 或 release 事件总是运行；branch push 需要匹配 paths（已在 on.push.paths 中配置）
    if: |
      github.event_name == 'push' ||
      github.event_name == 'release' ||
      github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact_name: myx-agent-linux-amd64
          - goos: linux
            goarch: arm64
            artifact_name: myx-agent-linux-arm64
          - goos: darwin
            goarch: amd64
            artifact_name: myx-agent-darwin-amd64
          - goos: darwin
            goarch: arm64
            artifact_name: myx-agent-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        working-directory: ./agent
        run: go mod download

      - name: Build
        working-directory: ./agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o ${{ matrix.artifact_name }} -ldflags="-s -w" main.go
          chmod +x ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: agent/${{ matrix.artifact_name }}
          retention-days: 30

  release:
    name: Upload to Release
    needs: build
    runs-on: ubuntu-latest
    # 只在 tag push 或 release 事件时创建 release，不再为 branch push 创建 latest
    # 注意：tag push 时，github.ref 会是 refs/tags/v1.0.0
    if: |
      (github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || startsWith(github.ref, 'tags/'))) ||
      github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine release tag
        id: release_tag
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            # 从 GitHub Release 事件获取
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "name=${{ github.event.release.name }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # 从推送的 tag 获取（如 refs/tags/v1.0.0）
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "name=$TAG_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Get commit message for release body
        id: commit_info
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s" ${{ github.sha }})
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an" ${{ github.sha }})
          COMMIT_DATE=$(git log -1 --pretty=format:"%ad" --date=short ${{ github.sha }})
          echo "commit_msg<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "commit_author=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT
          echo "commit_date=$COMMIT_DATE" >> $GITHUB_OUTPUT

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/myx-agent-linux-amd64/myx-agent-linux-amd64
            artifacts/myx-agent-linux-arm64/myx-agent-linux-arm64
            artifacts/myx-agent-darwin-amd64/myx-agent-darwin-amd64
            artifacts/myx-agent-darwin-arm64/myx-agent-darwin-arm64
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: ${{ steps.release_tag.outputs.name }}
          body: |
            ## Release ${{ steps.release_tag.outputs.name }}
            
            **构建信息:**
            - Commit: ${{ github.sha }}
            - 提交信息: ${{ steps.commit_info.outputs.commit_msg }}
            - 提交者: ${{ steps.commit_info.outputs.commit_author }}
            - 提交日期: ${{ steps.commit_info.outputs.commit_date }}
            
            **支持的平台:**
            - Linux AMD64 (myx-agent-linux-amd64)
            - Linux ARM64 (myx-agent-linux-arm64)
            - macOS AMD64 (myx-agent-darwin-amd64)
            - macOS ARM64 (myx-agent-darwin-arm64)
            
            **下载地址:**
            - Linux AMD64: `https://github.com/${{ github.repository }}/releases/download/${{ steps.release_tag.outputs.tag }}/myx-agent-linux-amd64`
            - Linux ARM64: `https://github.com/${{ github.repository }}/releases/download/${{ steps.release_tag.outputs.tag }}/myx-agent-linux-arm64`
            - macOS AMD64: `https://github.com/${{ github.repository }}/releases/download/${{ steps.release_tag.outputs.tag }}/myx-agent-darwin-amd64`
            - macOS ARM64: `https://github.com/${{ github.repository }}/releases/download/${{ steps.release_tag.outputs.tag }}/myx-agent-darwin-arm64`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

