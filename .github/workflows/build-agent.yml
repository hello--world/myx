name: Build Agent

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'agent/**'
      - '.github/workflows/build-agent.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'agent/**'
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    name: Build Agent
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
        include:
          - goos: linux
            goarch: amd64
            artifact_name: myx-agent-linux-amd64
          - goos: linux
            goarch: arm64
            artifact_name: myx-agent-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        working-directory: ./agent
        run: go mod download

      - name: Build
        working-directory: ./agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o ${{ matrix.artifact_name }} -ldflags="-s -w" main.go
          chmod +x ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: agent/${{ matrix.artifact_name }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/myx-agent-linux-amd64/myx-agent-linux-amd64
            artifacts/myx-agent-linux-arm64/myx-agent-linux-arm64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

