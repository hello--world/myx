version: '3.8'

services:
  backend:
    image: ghcr.io/${GITHUB_REPO:-hello--world/myx}/backend:latest
    container_name: myx-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - DATABASE_URL=sqlite:///app/db.sqlite3
      - AGENT_API_URL=http://backend:8000/api/agents
      - GITHUB_REPO=${GITHUB_REPO:-hello--world/myx}
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./backend/media:/app/media
      - ./backend/staticfiles:/app/staticfiles
    networks:
      - myx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ghcr.io/${GITHUB_REPO:-hello--world/myx}/frontend:latest
    container_name: myx-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - myx-network
    environment:
      - VITE_API_URL=http://localhost:8000/api

  # 注意: Agent 仅支持宿主机安装，不支持 Docker 容器部署
  # 请通过 Web 界面或手动方式在宿主机上安装 Agent

networks:
  myx-network:
    driver: bridge

